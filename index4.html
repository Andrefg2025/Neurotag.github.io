<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="shortcut icon" type="image/x-icon" href="L1.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    header.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #08424a;
      flex-wrap: wrap;
    }

    .logo-left img {
      width: 130px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      transition: color 0.3s, transform 0.3s;
      border-radius: 4px;
      position: relative;
    }

    nav ul li a:hover {
      color: #c9f0c1;
      transform: scale(1.1);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #c9f0c1;
      left: 0;
      bottom: 0;
      transition: width 0.3s;
    }

    nav ul li a:hover::after,
    nav ul li.active a::after {
      width: 100%;
    }

    nav ul li.active a {
      color: #c9f0c1;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .diario-title {
      text-align: center;
      font-size: 3em;
      color: #333;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    @media (max-width: 768px) {
      header.header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        justify-content: center;
        width: 100%;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .logo-left {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo-left">
      <img src="L1.png" alt="Logo da Marca">
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="index3.html">Projeto</a></li>
        <li class="active"><a href="index4.html">Diário de Bordo</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="diario-title">Diário de Bordo</div>
  </div>

</body>
</html>
