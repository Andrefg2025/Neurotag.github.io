  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      font-size: 16px;
    }

    header.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #051d46;
      flex-wrap: wrap;
    }

    .logo-left img,
    .logo-right img {
      width: 130px;
      height: auto;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 60px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      display: block;
      transition: color 0.3s, transform 0.3s;
      border-radius: 4px;
      position: relative;
    }

    nav ul li a:hover {
      color: #c9f0c1;
      transform: scale(1.1);
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #c9f0c1;
      left: 0;
      bottom: 0;
      transition: width 0.3s;
    }

    nav ul li a:hover::after,
    nav ul li.active a::after {
      width: 100%;
    }

    nav ul li.active a {
      color: #c9f0c1;
      font-weight: bold;
    }

    .gallery-title {
      text-align: center;
      margin: 40px 0;
      font-size: 3em;
      color: #333;
      text-transform: uppercase;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      header.header {
        flex-direction: column;
        align-items: center;
      }

      nav {
        justify-content: center;
        width: 100%;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      .logo-left,
      .logo-right {
        margin: 10px 0;
      }
    }
  </style>
