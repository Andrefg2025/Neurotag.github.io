<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diário de Bordo – Folhear Revista</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="shortcut icon" href="L1.ico" type="image/x-icon" />
  <style>
    /* Estilo exclusivo do efeito flip */
    .book {
      width: 900px;
      height: 600px;
      margin: 40px auto;
    }
    .page {
      width: 450px;
      height: 600px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @media (max-width: 960px) {
      .book {
        width: 100%;
        height: auto;
      }
      .page {
        width: 50vw;
        height: 75vw;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <!-- seu cabeçalho -->
  </header>

  <div class="title"><h1>Diário de Bordo – Folhear Revista</h1></div>

  <div class="paragrafo">
    <!-- seu texto -->
  </div>

  <div class="book" id="flipbook">
    <!-- páginas do livro -->
    <!-- Atenção: sempre múltiplo de 2 -->
    <div class="page"><img src="D/Neurotag_1.jpg" alt="Página 1"></div>
    <div class="page"><img src="D/Neurotag_2.jpg" alt="Página 2"></div>
    ...
    <div class="page"><img src="D/Neurotag_47.jpg" alt="Página 47"></div>
    <div class="page"><!-- pode ficar em branco se tiver número ímpar par --></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="turn.min.js"></script>
  <script>
    $(function() {
      $('#flipbook').turn({
        width: 900,
        height: 600,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        duration: 1000
      });
    });
  </script>

</body>
</html>
