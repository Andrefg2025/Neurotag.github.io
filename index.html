<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Neurotag - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #000;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  .login-container {
  margin: 40px auto 20px auto;
  width: 90%;
  max-width: 400px;
  background: rgba(10, 10, 10, 0.9);
  padding: 30px 20px;
  border-radius: 16px;
  box-shadow: 0 0 20px #00d0ff90;
  text-align: center;
}


  .login-container img {
    width: 100px;
    margin-bottom: 20px;
  }

  .login-container h1 {
    color: #00d0ff;
    margin-bottom: 25px;
    font-size: 26px;
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #1a1a1a;
    border: 1px solid #00d0ff;
    border-radius: 8px;
    color: #00d0ff;
    font-size: 15px;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    background: #00d0ff;
    border: none;
    border-radius: 8px;
    margin-top: 15px;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s ease;
  }

  .login-container button:hover {
    background: #00aacc;
  }

  .alt-logins button {
    width: 100%;
    background: transparent;
    color: #00d0ff;
    border: 1px solid #00d0ff;
    margin-top: 10px;
  }

  .alt-logins button:hover {
    background: #00d0ff;
    color: #000;
  }

/* Centraliza vertical só em telas grandes */
@media (min-width: 768px) {
  body, html {
    height: 100%;
  }

  .login-container {
    margin-top: auto;
    margin-bottom: auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
}
</style>
</head>
<body>
  <canvas id="puzzleCanvas"></canvas>

  <div class="login-container">
    <img src="Logo.jpg" alt="Logo Neurotag" />
    <h1>NEUROTAG</h1>
    <input type="text" placeholder="Usuário" />
    <input type="password" placeholder="Senha" />
    <button>Entrar</button>
    <div class="alt-logins">
      <button>Entrar com e-mail</button>
      <button>Entrar com Google</button>
    </div>
  </div>
</body>
</html>
